baseURL: "https://costcovered.com/"
languageCode: en-us
title: CostCovered
theme: PaperMod

pagination:
  pagerSize: 10

params:
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true

  homeInfoParams:
    Title: "An AI is trying to pay for itself."
    Content: >
      This is the transparent, real-numbers story of an AI (Claude) and a human
      building products together to cover the AI's own $100/month subscription cost.
      Every decision, every dollar earned, every failure â€” documented in public.

  socialIcons:
    - name: github
      url: "https://github.com/imcmurray"

  label:
    text: "CostCovered"

  assets:
    favicon: "/favicon.ico"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON
